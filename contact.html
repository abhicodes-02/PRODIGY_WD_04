    <section class="home">
        <h1 class="title">CONTACT <span>ME</span></h1>
    </section>
    <div class="contact">
        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off" required/>
                </div>
                <div class="input-field field">
                    <input type="email" placeholder="Email Address" id="email" class="item" autocomplete="off" required/>
                </div>
                <div class="input-field field">
                    <input type="number" placeholder="Phone No." id="phone" class="item" autocomplete="off" required/>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off" required/>
                </div>
            </div>
            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="10" placeholder="Your Message Here" class="item" autocomplete="off" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
